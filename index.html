<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temukan Lokasi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="lg:my-10 bg-emerald-50 md:bg-white">
      <!-- Navbar Starts -->
      <nav
        class="w-auto ml-2 sm:flex sm:flex-col sm:items-center md:mx-auto md:grid md:grid-cols-12 md:my-8 lg:w-9/12"
      >
        <!-- logo -->
        <div
          id="logo"
          class="text-white w-8 rounded-3xl h-7 flex justify-center items-center md:col-span-1"
        >
          <h1 class="text-sm">RK</h1>
        </div>
        <!-- navbar texts -->
        <div
          class="sm:flex sm:flex-col sm:items-center justify-between md:flex-row md:col-span-11"
        >
          <!-- navbar left side -->
          <div class="">
            <ul class="sm:flex sm:flex-col sm:items-center md:flex-row">
              <li class="sm:mx-5 mt-2"><a href="">Temukan Lokasi</a></li>
              <li class="sm:mx-5 mt-2"><a href="">Jenis Ruang</a></li>
              <li class="sm:mx-5 mt-2"><a href="">Komunitas</a></li>
              <li class="sm:mx-5 mt-2"><a href="">Blog</a></li>
            </ul>
          </div>
          <!-- navbar Right side -->
          <div>
            <ul class="sm:flex sm:flex-col sm:items-center md:flex-row">
              <li class="sm:mx-5 mt-2">Untuk Startup</li>
              <li class="sm:mx-5 mt-2">Login</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="md:mt-4">
        <!-- main header section -->

        <div class="header-part">
          <div class="title-container">
            <!-- main header title  -->
            <h1 class="main-title">
              Temukan Ruang <br />
              Kerja Dimanapun
            </h1>
            <!-- main header card  -->
            <div class="title-card shadow-lg">
              <div class="title-card-left">
                <p class="title-card-paragraph">Temukan ruang kerja di</p>
                <h1 class="title-card-heading">Jakarta</h1>
              </div>
              <div class="title-card-button">
                <button>Cari Sekarang</button>
              </div>
            </div>
          </div>
          <img class="first-image" src="images/pattern.png" alt="" />

          <img class="second-image" src="images/girl pic.png" alt="" />
          <img class="third-image" src="images/side pic.png.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
