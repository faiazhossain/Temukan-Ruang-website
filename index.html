<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temukan Lokasi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="lg:my-10 bg-emerald-50 md:bg-white">
      <!-- Navbar Starts -->
      <nav
        class="w-auto ml-2 sm:flex sm:flex-col sm:items-center lg:w-9/12 md:mx-auto md:grid md:grid-cols-12"
      >
        <!-- logo -->
        <div
          id="logo"
          class="text-white w-8 rounded-3xl h-7 flex justify-center items-center md:col-span-1"
        >
          <h1 class="text-sm">RK</h1>
        </div>
        <!-- navbar texts -->
        <div
          class="sm:flex sm:flex-col sm:items-center justify-between md:flex-row md:col-span-11"
        >
          <!-- navbar left side -->
          <div class="">
            <ul class="sm:flex sm:flex-col sm:items-center md:flex-row">
              <li class="sm:mx-5 mt-2"><a href="">Temukan Lokasi</a></li>
              <li class="sm:mx-5 mt-2"><a href="">Jenis Ruang</a></li>
              <li class="sm:mx-5 mt-2"><a href="">Komunitas</a></li>
              <li class="sm:mx-5 mt-2"><a href="">Blog</a></li>
            </ul>
          </div>
          <!-- navbar Right side -->
          <div>
            <ul class="sm:flex sm:flex-col sm:items-center md:flex-row">
              <li class="sm:mx-5 mt-2">Untuk Startup</li>
              <li class="sm:mx-5 mt-2">Login</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="md:mt-4">
        <!-- image section  -->
        <div class="relative">
          <div class="absolute z-10 top-8 sm:top-24 sm:ml-8">
            <h1 class="text-2xl font-bold">Temukan Ruang</h1>
            <h1 class="text-2xl font-bold">Kerja Dimanapun</h1>
            <div class="flex bg-white rounded-xl p-4 space-x-2 mt-6">
              <div>
                <p class="text-xs font-light">Temukan Ruang kerja di</p>
                <h2>Jakarta</h2>
              </div>
              <button class="bg-orange-500 text-white px-2 rounded-md">
                Cari Sekarang
              </button>
            </div>
          </div>
          <img
            class="absolute left-52 top-44"
            src="images/pattern.png"
            alt=""
          />
          <img class="rounded-lg" src="images/girl pic.png" alt="" />
          <img class="hidden" src="images/side pic.png.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
